<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e9b666430c.js" crossorigin="anonymous"></script>
</head>
<body>
    <article>
        <section>
            <div class="container">
                <h1>To-Do</h1>
                <form id="form" class="form">
                    <input type="text" id="input" class="input" autocomplete="off" placeholder="Enter a To-Do">
                    <button type="submit"></button>
                    <div class="list-c">
                        <ul class="ul" id="todos">
                        
                        </ul>
                    </div>
                </form>
                <small>right click to delete</small>
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </section>
    </article>
    <script src="./script.js"></script>
</body>
</html>
