<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <article>
        <section class="section">
            <div class="h1-c">
                <h1>New Years Eve</h1>
            </div>
            <div class="container">
                <div class="days-c">
                    <p class="number" id="days">0</p>
                    <span class="sp">Days</span>
                </div>
                <div class="hours-c">
                    <p class="number" id="hours">0</p>
                    <span class="sp">Hours</span>
                </div>
                <div class="min-c">
                    <p class="number" id="mins">0</p>
                    <span class="sp">Minutes</span>
                </div>
                <div class="sec-c">
                    <p class="number" id="secs">0</p>
                    <span class="sp">Seconds</span>
                </div>
            </div>
        </section>
    </article>
    <script src="./script.js"></script>
</body>
</html>
